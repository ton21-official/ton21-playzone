<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>T21 Play Zone</title>
<style>
:root {
  --bg:#0b0f16;
  --panel:#121826;
  --gold1:#ffdf88;
  --gold2:#f0cf6d;
  --txt:#e8ecf7;
  --accent:#1f2a45;
}
body {
  margin:0;
  font-family:'Segoe UI', Roboto, system-ui;
  background:radial-gradient(1200px 700px at 50% -10%, #1b2232 0%, var(--bg) 80%);
  color:var(--txt);
  text-align:center;
}
.container {
  max-width:460px;
  margin:auto;
  padding:25px 15px 60px;
}
h1 {
  color:var(--gold1);
  text-shadow:0 0 10px rgba(255,223,136,0.4);
  margin:5px 0 15px;
}
select {
  background:var(--accent);
  color:var(--gold1);
  border:none;
  border-radius:8px;
  padding:6px 10px;
  font-size:15px;
  float:right;
  margin-top:10px;
}
p {margin:6px 0;}
input {
  width:90%;
  max-width:400px;
  padding:10px;
  border-radius:8px;
  border:1px solid #2a2a2a;
  background:var(--accent);
  color:#fff;
  text-align:center;
  font-size:15px;
}
button {
  width:90%;
  max-width:400px;
  margin:6px auto;
  padding:12px 20px;
  border:none;
  border-radius:10px;
  font-weight:600;
  font-size:16px;
  color:#111;
  background:linear-gradient(90deg,var(--gold1),var(--gold2));
  box-shadow:0 3px 8px rgba(240,207,109,0.25);
  cursor:pointer;
  transition:all .2s;
}
button:hover {
  transform:scale(1.03);
  box-shadow:0 5px 15px rgba(240,207,109,0.4);
}
#numbers {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  max-width:400px;
  margin:20px auto;
}
#numbers button {
  background:var(--accent);
  color:var(--gold1);
  border:none;
  font-size:22px;
  height:65px;
  border-radius:10px;
  transition:.15s;
}
#numbers button:hover {background:#1b2236; transform:scale(1.05);}
.flash {
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(20,45,25,0.9);
  border:1px solid #2a5d34;
  color:#b9ffd1;
  padding:12px 16px;
  border-radius:10px;
  font-weight:bold;
  display:none;
  z-index:999;
}
</style>
</head>
<body>
<div class="container">
  <select id="lang" onchange="setLang(this.value)">
    <option value="EN">ğŸŒ EN</option>
    <option value="RU">ğŸ‡·ğŸ‡º RU</option>
    <option value="CN">ğŸ‡¨ğŸ‡³ CN</option>
    <option value="IN">ğŸ‡®ğŸ‡³ IN</option>
    <option value="AM">ğŸ‡¦ğŸ‡² AM</option>
  </select>

  <h1 id="title">ğŸ’ T21 Play Zone</h1>
  <p id="balance-label">Balance: <span id="balance">0</span> T21</p>
  <p id="plays-label">Plays left: <span id="plays">100</span></p>

  <input id="wallet" placeholder="Enter your TON address"/>
  <button id="save-btn" onclick="saveWallet()">ğŸ’¾ Save Wallet</button>
  <button id="ad-btn" onclick="showAd()">ğŸ¬ Watch Ad (+10 plays)</button>
  <button id="share-btn" onclick="share()">ğŸ¤ Share (+5 T21)</button>
  <button id="withdraw-btn" onclick="withdraw()">ğŸ’¸ Withdraw T21</button>

</div>

<script>
let balance=0, plays=100, lang="EN";
const texts={
  EN:{title:"ğŸ’ T21 Play Zone",balance:"Balance:",plays:"Plays left:",
      save:"ğŸ’¾ Save Wallet",watch:"ğŸ¬ Watch Ad (+10 plays)",
      share:"ğŸ¤ Share (+5 T21)",withdraw:"ğŸ’¸ Withdraw T21",
      guess:"ğŸ¯ Guess 1â€“9",saved:"âœ… Wallet saved!",
      noPlays:"ğŸ® No plays left!",reward:(r)=>`ğŸ¯ You won +${r} T21`,
      wrong:(n)=>`âŒ Wrong! It was ${n}`,addPlays:"+10 plays added!",
      shareReward:"+5 T21 for sharing!",withdrew:(a)=>`ğŸ’¸ Withdrawn ${a} T21!`},
  RU:{title:"ğŸ’ Ğ˜Ğ³Ñ€Ğ¾Ğ²Ğ°Ñ Ğ·Ğ¾Ğ½Ğ° T21",balance:"Ğ‘Ğ°Ğ»Ğ°Ğ½Ñ:",plays:"ĞÑÑ‚Ğ°Ğ»Ğ¾ÑÑŒ Ğ¸Ğ³Ñ€:",
      save:"ğŸ’¾ Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½Ğ¸Ñ‚ÑŒ Ğ°Ğ´Ñ€ĞµÑ",watch:"ğŸ¬ Ğ¡Ğ¼Ğ¾Ñ‚Ñ€ĞµÑ‚ÑŒ Ñ€ĞµĞºĞ»Ğ°Ğ¼Ñƒ (+10 Ğ¸Ğ³Ñ€)",
      share:"ğŸ¤ ĞŸĞ¾Ğ´ĞµĞ»Ğ¸Ñ‚ÑŒÑÑ (+5 T21)",withdraw:"ğŸ’¸ Ğ’Ñ‹Ğ²ĞµÑÑ‚Ğ¸ T21",
      guess:"ğŸ¯ Ğ£Ğ³Ğ°Ğ´Ğ°Ğ¹ Ñ‡Ğ¸ÑĞ»Ğ¾ 1â€“9",saved:"âœ… ĞĞ´Ñ€ĞµÑ ÑĞ¾Ñ…Ñ€Ğ°Ğ½Ñ‘Ğ½!",
      noPlays:"ğŸ® Ğ˜Ğ³Ñ€Ñ‹ Ğ·Ğ°ĞºĞ¾Ğ½Ñ‡Ğ¸Ğ»Ğ¸ÑÑŒ!",reward:(r)=>`ğŸ¯ Ğ¢Ñ‹ Ğ²Ñ‹Ğ¸Ğ³Ñ€Ğ°Ğ» +${r} T21`,
      wrong:(n)=>`âŒ ĞœĞ¸Ğ¼Ğ¾! Ğ‘Ñ‹Ğ»Ğ¾ ${n}`,addPlays:"+10 Ğ¸Ğ³Ñ€ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ¾!",
      shareReward:"+5 T21 Ğ·Ğ° Ğ¿Ğ¾Ğ´ĞµĞ»Ğ¸Ñ‚ÑŒÑÑ!",withdrew:(a)=>`ğŸ’¸ Ğ’Ñ‹Ğ²ĞµĞ´ĞµĞ½Ğ¾ ${a} T21!`}
};

function setLang(l){lang=l;const t=texts[l];
  document.getElementById("title").innerText=t.title;
  document.getElementById("balance-label").firstChild.textContent=t.balance+" ";
  document.getElementById("plays-label").firstChild.textContent=t.plays+" ";
  document.getElementById("save-btn").innerText=t.save;
  document.getElementById("ad-btn").innerText=t.watch;
  document.getElementById("share-btn").innerText=t.share;
  document.getElementById("withdraw-btn").innerText=t.withdraw;
  document.getElementById("guess-title").innerText=t.guess;
}

function flash(msg){
  const f=document.getElementById("flash");
  f.innerText=msg;
  f.style.display="block";
  setTimeout(()=>f.style.display="none",1500);
}

function saveWallet(){
  localStorage.setItem("wallet",document.getElementById("wallet").value.trim());
  flash(texts[lang].saved);
}

function showAd(){
  if(plays>0){flash("ğŸ¬ Play your current rounds first!");return;}
  flash("ğŸ Watching Ad (30 s)...");
  setTimeout(()=>{plays+=10;updateUI();flash(texts[lang].addPlays);},3000);
}

function share(){
  balance+=5;updateUI();flash(texts[lang].shareReward);
}

function withdraw(){
  if(balance<=0){flash("0 T21 to withdraw!");return;}
  const a=balance;balance=0;updateUI();
  flash(texts[lang].withdrew(a));
  // ğŸ‘‰ Ğ”Ğ»Ñ Tonkeeper Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ:
  // window.open(`ton://transfer/UQAqZ3e_Qf1zX3AxcaLyjf7mOSDa-yfCi9ee9shKXIskdUs2?amount=${a*1000000}`);
}

function updateUI(){
  document.getElementById("balance").innerText=balance;
  document.getElementById("plays").innerText=plays;
}

function makeButtons(){
  const n=document.getElementById("numbers");
  n.innerHTML="";
  for(let i=1;i<=9;i++){
    const b=document.createElement("button");
    b.innerText=i;
    b.onclick=()=>guess(i);
    n.appendChild(b);
  }
}

function guess(num){
  if(plays<=0){flash(texts[lang].noPlays);return;}
  plays--;
  const win=Math.floor(Math.random()*9)+1;
  if(num===win){
    const reward=[1,2,3,5,7,10][Math.floor(Math.random()*6)];
    balance+=reward;
    flash(texts[lang].reward(reward));
  } else {
    flash(texts[lang].wrong(win));
  }
  updateUI();
}

window.onload=()=>{
  makeButtons();updateUI();
  const w=localStorage.getItem("wallet");
  if(w)document.getElementById("wallet").value=w;
}
</script>
</body>
</html>

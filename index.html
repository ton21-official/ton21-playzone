<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>T21 Play Zone</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ton21-official/ton21_official/main/logo.png"/>
  <meta name="color-scheme" content="dark light">

  <style>
    :root {
      --bg:#0b0f16; --panel:#121827;
      --muted:#9fb0c3; --gold1:#ffdf88; --gold2:#f0cf6d;
      --txt:#e8ecf7; --accent:#3cc8ff; --btn-shadow:0 8px 20px rgba(240,207,109,.25);
    }
    *{box-sizing:border-box}
    body {
      margin:0;
      background:radial-gradient(1200px 700px at 50% -10%, #1b2232 0%, #0b0f16 60%),
                 radial-gradient(800px 500px at 120% 110%, #132033 0%, transparent 60%);
      color:var(--txt);
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }
    .wrap { max-width:960px; margin:24px auto; padding:16px; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom:14px; }
    .brand { display:flex; align-items:center; gap:10px; }
    .brand-emoji { font-size:28px; }
    .brand h1 { font-size:20px; margin:0; }
    .topbar { display:flex; align-items:center; gap:8px; }
    select {
      background:#0f1a2c; border:1px solid #223150; color:var(--txt);
      padding:8px 24px 8px 12px; border-radius:10px; font-weight:600;
    }
    .card {
      background:linear-gradient(180deg,#0f1524 0%, #0c1220 100%);
      border:1px solid #1c2742; border-radius:16px; padding:18px;
    }
    .row { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:12px; }
    .pill {
      flex:1; min-width:160px;
      background:#0f1a2c; border:1px solid #1e2a45; color:var(--txt);
      border-radius:12px; padding:12px 14px; font-weight:600; text-align:center;
    }
    .muted { color:var(--muted); }
    input[type=text] {
      width:100%; padding:14px 16px; border-radius:12px;
      border:1px solid #273553; background:#0f1a2c; color:var(--txt);
    }
    .btn {
      display:block; width:100%; padding:14px 18px; border-radius:12px;
      border:0; cursor:pointer; font-weight:800; font-size:15px;
      background:linear-gradient(180deg,var(--gold1),var(--gold2)); color:#2b1f06;
      box-shadow:var(--btn-shadow); transition:transform .08s ease;
    }
    .btn:hover:not(:disabled){transform:translateY(-1px);}
    .btn.secondary { background:transparent; color:var(--gold1); border:1px solid var(--gold2); }
    .btn:disabled { opacity:0.5; pointer-events:none; }
    .keys {
      display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-top:12px;
    }
    .key {
      padding:14px; border-radius:12px;
      background:#0f1a2c; border:1px solid #1e2a45; font-size:20px; font-weight:800;
      color:#57a2ff; cursor:pointer; text-align:center;
    }
    .key:active { transform:scale(.98); }
    .flash {
      position:fixed; top:18px; left:50%; transform:translateX(-50%);
      background:#122033; border:1px solid #274060; color:#bfe5ff;
      padding:10px 14px; border-radius:10px; display:none; z-index:30;
    }
    .footer { margin-top:20px; text-align:center; color:#7fa7c8; font-size:13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="brand-emoji">üíé</div>
        <h1 id="title">T21 Play Zone</h1>
      </div>
      <div class="topbar">
        <span>üåê</span>
        <select id="langSel">
          <option value="en">EN</option>
          <option value="ru" selected>RU</option>
        </select>
      </div>
    </header>

    <div class="card">
      <div class="row">
        <div class="pill" id="balanceBox">Balance: 0 T21</div>
        <div class="pill" id="playsBox">Plays left: 100</div>
      </div>

      <div class="section">
        <label class="muted" id="enterLbl">Enter your TON address</label>
        <input id="wallet" type="text" placeholder="EQ... / UQ..." autocomplete="off"/>
        <div class="row">
          <button class="btn" id="saveBtn">Save Wallet</button>
        </div>

        <div class="row">
          <button class="btn" id="claimBtn" onclick="claimReward()">üí∞ Claim Reward</button>
        </div>

        <div class="section">
          <h3 class="title" id="guessTitle">üéØ Guess 1‚Äì9</h3>
          <div class="keys" id="keys"></div>
        </div>
      </div>
    </div>

    <div class="footer">Powered by <b>Ton21 Project ‚ö°Ô∏è</b></div>
  </div>

  <div class="flash" id="flash"></div>

<script>
/* -------- i18n -------- */
const t = {
  en: {
    title:"T21 Play Zone", balance:v=>`Balance: ${v} T21`,
    plays:v=>`Plays left: ${v}`, enter:"Enter your TON address",
    save:"Save Wallet", saved:"‚úÖ Wallet saved",
    claim:"üí∞ Claim Reward", processing:"Processing... ‚è≥",
    claimed:"Reward Claimed ‚úÖ", error:"‚ö†Ô∏è Error:", ok:"‚úÖ Reward sent!",
    guess:"üéØ Guess 1‚Äì9", win:n=>`üéâ You won +${n} T21!`, lose:"‚ùå Miss! Try again."
  },
  ru: {
    title:"–ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ T21", balance:v=>`–ë–∞–ª–∞–Ω—Å: ${v} T21`,
    plays:v=>`–û—Å—Ç–∞–ª–æ—Å—å –∏–≥—Ä: ${v}`, enter:"–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å TON",
    save:"–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∞–¥—Ä–µ—Å", saved:"‚úÖ –ê–¥—Ä–µ—Å —Å–æ—Ö—Ä–∞–Ω—ë–Ω",
    claim:"üí∞ –ü–æ–ª—É—á–∏—Ç—å –Ω–∞–≥—Ä–∞–¥—É", processing:"–û–±—Ä–∞–±–æ—Ç–∫–∞... ‚è≥",
    claimed:"–ù–∞–≥—Ä–∞–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞ ‚úÖ", error:"‚ö†Ô∏è –û—à–∏–±–∫–∞:", ok:"‚úÖ –ù–∞–≥—Ä–∞–¥–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!",
    guess:"üéØ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ 1‚Äì9", win:n=>`üéâ –ü–æ–±–µ–¥–∞! +${n} T21`, lose:"‚ùå –ú–∏–º–æ! –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞."
  }
};

let lang = localStorage.getItem('t21_lang') || 'ru';
let balance = +localStorage.getItem('t21_balance') || 0;
let plays = +localStorage.getItem('t21_plays') || 100;
let wallet = localStorage.getItem('t21_wallet') || '';
let target = (Math.random()*9|0)+1;

const el = {
  title: document.getElementById('title'),
  langSel: document.getElementById('langSel'),
  balanceBox: document.getElementById('balanceBox'),
  playsBox: document.getElementById('playsBox'),
  wallet: document.getElementById('wallet'),
  saveBtn: document.getElementById('saveBtn'),
  claimBtn: document.getElementById('claimBtn'),
  guessTitle: document.getElementById('guessTitle'),
  keys: document.getElementById('keys'),
  flash: document.getElementById('flash')
};

function flash(msg, ms=1600){
  el.flash.textContent = msg;
  el.flash.style.display='block';
  setTimeout(()=>el.flash.style.display='none', ms);
}

function saveState(){
  localStorage.setItem('t21_balance', balance);
  localStorage.setItem('t21_plays', plays);
  localStorage.setItem('t21_wallet', wallet);
  localStorage.setItem('t21_lang', lang);
}

function updateUI(){
  const tr = t[lang];
  el.title.textContent = tr.title;
  el.balanceBox.textContent = tr.balance(balance);
  el.playsBox.textContent = tr.plays(plays);
  document.getElementById('enterLbl').textContent = tr.enter;
  el.saveBtn.textContent = tr.save;
  el.claimBtn.textContent = tr.claim;
  el.guessTitle.textContent = tr.guess;
  el.wallet.value = wallet;
}

/* ---- Save Wallet ---- */
el.saveBtn.onclick = ()=>{
  wallet = el.wallet.value.trim();
  if(!wallet){ flash("‚ùó Invalid address"); return; }
  saveState(); updateUI(); flash(t[lang].saved);
};

/* ---- Claim Reward ---- */
async function claimReward(){
  const tr = t[lang];
  const button = el.claimBtn;
  button.disabled = true;
  button.innerText = tr.processing;
  wallet = el.wallet.value.trim();

  if(!wallet){ flash("‚ùó Enter TON address"); button.disabled=false; updateUI(); return; }

  try{
    const response = await fetch("https://t21-playzone-api.t21playzone.workers.dev/api/claim", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ address: wallet, reward: 100 })
    });
    const data = await response.json();
    if(data.ok){
      balance += 100;
      saveState(); updateUI();
      flash(tr.ok);
      button.innerText = tr.claimed;
    } else {
      flash(tr.error + " " + data.error);
      button.innerText = tr.claim;
    }
  }catch(e){
    console.error(e);
    flash("‚ùå Network error");
    button.innerText = tr.claim;
  }finally{
    button.disabled=false;
  }
}

/* ---- Guess 1‚Äì9 ---- */
for(let i=1;i<=9;i++){
  const b=document.createElement('button');
  b.className='key';
  b.textContent=i;
  b.onclick=()=>onGuess(i);
  el.keys.appendChild(b);
}

function onGuess(n){
  if(plays<=0){ flash("‚ùó No plays left"); return; }
  plays--;
  let prize=0; const r=Math.random();
  if(n===target){
    if(r<0.7) prize=1; else if(r<0.9) prize=3; else if(r<0.98) prize=5; else prize=10;
    balance+=prize; flash(t[lang].win(prize));
  } else flash(t[lang].lose);
  target=(Math.random()*9|0)+1;
  saveState(); updateUI();
}

/* ---- Language ---- */
el.langSel.value=lang;
el.langSel.onchange=()=>{ lang=el.langSel.value; saveState(); updateUI(); };

/* ---- Init ---- */
updateUI();
</script>
</body>
</html>

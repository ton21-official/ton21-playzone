<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T21 Play Zone 🎯</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #0b0b0e, #000);
  color: gold;
  text-align: center;
  margin: 0;
  padding: 0;
}
h1 {
  margin-top: 30px;
  color: #ffd700;
  text-shadow: 0 0 20px gold;
}
select {
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  font-size: 16px;
}
.container {
  margin-top: 40px;
}
button {
  background: linear-gradient(145deg, #ffce3a, #d4a600);
  border: none;
  border-radius: 12px;
  color: #000;
  font-weight: bold;
  padding: 15px 25px;
  font-size: 18px;
  margin: 8px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}
button:hover {
  transform: scale(1.07);
  box-shadow: 0 0 15px gold;
}
.result {
  margin-top: 25px;
  font-size: 22px;
  color: #fff;
  text-shadow: 0 0 10px gold;
}
.wallet {
  margin-top: 30px;
  background: #111;
  display: inline-block;
  padding: 15px 20px;
  border-radius: 10px;
  color: #ccc;
  font-size: 14px;
}
footer {
  margin-top: 80px;
  font-size: 13px;
  color: #888;
}
</style>
</head>
<body>
  <h1>🎯 <span id="title">T21 Play Zone</span></h1>

  <select id="lang" onchange="changeLang()">
    <option value="ru">🇷🇺 Русский</option>
    <option value="en">🇬🇧 English</option>
    <option value="zh">🇨🇳 中文</option>
    <option value="hi">🇮🇳 हिन्दी</option>
  </select>

  <div class="container">
    <p id="desc">Угадай число от 1 до 6 и выиграй 💎</p>
    <p id="choose">Сделай выбор:</p>
    <div id="buttons"></div>
  </div>

  <div class="result" id="result"></div>

  <div class="wallet">
    💎 Кошелёк для вывода: <br>
    <b id="wallet">UQAqZ3e_Qf1zX3AxcaLyjf7mOSDa-yfCi9ee9shKXIskdUs2</b>
    <br><br>💰 Вход: 1 TON = 1 игра
  </div>

  <footer>© 2025 Ton21 Project | All rights reserved</footer>

<script>
const texts = {
  ru: {desc: "Угадай число от 1 до 6 и выиграй 💎", choose: "Сделай выбор:", win: "Ты угадал число", lose: "Неверно! Было число"},
  en: {desc: "Guess a number from 1 to 6 and win 💎", choose: "Make your choice:", win: "You guessed number", lose: "Wrong! The number was"},
  zh: {desc: "猜一个1到6之间的数字并赢得💎", choose: "请选择:", win: "你猜对了数字", lose: "错误! 数字是"},
  hi: {desc: "1 से 6 के बीच संख्या चुनें और जीतें 💎", choose: "अपना चयन करें:", win: "आपने सही अनुमान लगाया", lose: "गलत! संख्या थी"}
};

let currentLang = "ru";

function changeLang() {
  currentLang = document.getElementById("lang").value;
  document.getElementById("desc").innerText = texts[currentLang].desc;
  document.getElementById("choose").innerText = texts[currentLang].choose;
  document.getElementById("result").innerText = "";
}

const buttonsDiv = document.getElementById("buttons");
for (let i = 1; i <= 6; i++) {
  const btn = document.createElement('button');
  btn.textContent = i;
  btn.onclick = () => play(i);
  buttonsDiv.appendChild(btn);
}

function play(userGuess) {
  const random = Math.floor(Math.random() * 6) + 1;
  const rewards = [5, 7, 9, 12, 15, 18, 20];
  const prize = rewards[Math.floor(Math.random() * rewards.length)];
  const t = texts[currentLang];
  if (userGuess === random) {
    document.getElementById("result").innerHTML = `🎉 ${t.win} ${random}!<br>🏆 Приз: ${prize} Ton21`;
  } else {
    document.getElementById("result").innerHTML = `😔 ${t.lose} ${random}`;
  }
}
</script>
</body>
</html>

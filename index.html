<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>T21 PlayZone</title>
  <meta name="color-scheme" content="dark light">

  <style>
    :root {
      --bg: #0b0f16;
      --panel: #111724;
      --gold1: #ffdf88;
      --gold2: #f0cf6d;
      --txt: #e8ecf7;
      --muted: #9fb0c3;
      --btn: #1b2533;
      --btn-active: #273244;
      --ok: #25d366;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      padding: 16px;
      background: var(--bg);
      color: var(--txt);
    }

    h2, h3 {
      margin: 16px 0;
      font-weight: 600;
      text-align: center;
    }

    .panel {
      background: var(--panel);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.06);
      margin-bottom: 20px;
    }

    .panel button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: var(--gold1);
      color: black;
      transition: 0.2s;
    }

    .panel button.secondary {
      background: var(--btn);
      color: var(--txt);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .panel button:hover {
      opacity: 0.9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 20px 0;
    }

    .grid button {
      padding: 18px;
      font-size: 20px;
      font-weight: 700;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: var(--btn);
      color: var(--txt);
      cursor: pointer;
      transition: 0.25s ease;
    }

    .grid button:active {
      background: var(--btn-active);
      transform: scale(0.95);
    }

    #timer {
      text-align: center;
      margin-bottom: 10px;
      color: var(--gold2);
      font-weight: 600;
    }

    .share-btn {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: var(--gold2);
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .share-btn:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <h2>Ton21 PlayZone üíé</h2>

  <div class="panel">
    <h3>–í–∞—à –±–∞–ª–∞–Ω—Å T21: <span id="balance">0</span></h3>
    <p>
      –ò–≥—Ä—ã: <span id="playCount">0</span> ‚Äî
      –õ–∏–º–∏—Ç: <span id="limit">100</span>
    </p>

    <button onclick="watchAd(100)">–°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+100 T21)</button>
    <button onclick="watchAd(10)" class="secondary">–°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+10 T21)</button>
  </div>

  <div id="timer"></div>

  <h3>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 9 üåÄ</h3>

  <div class="grid">
    <button onclick="play(1)">1</button>
    <button onclick="play(2)">2</button>
    <button onclick="play(3)">3</button>
    <button onclick="play(4)">4</button>
    <button onclick="play(5)">5</button>
    <button onclick="play(6)">6</button>
    <button onclick="play(7)">7</button>
    <button onclick="play(8)">8</button>
    <button onclick="play(9)">9</button>
  </div>

  <button class="share-btn" onclick="share()">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è üéâ</button>

  <script src="src/main.js"></script>

</body>
</html>

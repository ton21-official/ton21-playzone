<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>T21 Play Zone</title>
  <meta name="color-scheme" content="dark light">
  <link rel="icon" href="https://raw.githubusercontent.com/ton21-official/ton21_official/main/logo.png"/>

  <style>
    :root{
      --bg:#0b0f16; --gold:#f0cf6d; --gold2:#ffdf88;
      --text:#e8ecf7; --muted:#9fb0c3;
      --shadow:0 10px 24px rgba(240,207,109,.25);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; display:flex; align-items:center; justify-content:center;
      background:radial-gradient(1200px 600px at 50% -10%, #1b2232 0%, var(--bg) 60%, #080b11 100%) fixed;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      padding:24px;
    }
    .wrap{
      width:min(420px, 95%);
      border-radius:24px;
      border:1px solid rgba(255,255,255,.06);
      background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
      box-shadow:0 12px 40px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.05);
      text-align:center;
      padding:30px 20px 24px;
    }
    .logo{
      width:100px;height:100px;margin:0 auto 10px;border-radius:50%;
      background:#0e1a2b url("https://raw.githubusercontent.com/ton21-official/ton21_official/main/logo.png") center/75% no-repeat;
      outline:3px solid rgba(255,223,136,.85);
      box-shadow:0 0 24px rgba(255,223,136,.5), inset 0 0 20px rgba(255,255,255,.05);
    }
    h1{margin:6px 0 8px;font-size:30px;text-shadow:0 2px 0 rgba(0,0,0,.25)}
    .subtitle{color:var(--muted);font-size:15px;margin:0 0 25px}
    .btn{
      display:flex;align-items:center;justify-content:center;gap:10px;
      width:100%;padding:16px;border-radius:16px;border:0;cursor:pointer;
      background:linear-gradient(180deg,var(--gold2),var(--gold));
      color:#3a2a00;font-weight:800;font-size:19px;text-decoration:none;
      box-shadow:var(--shadow), inset 0 1px 0 rgba(255,255,255,.5);
      transition:transform .06s ease,filter .15s ease;
      margin-top:10px;
    }
    .btn:active{transform:translateY(1px) scale(.98);filter:saturate(.95)}
    .footer{color:var(--muted);font-size:13px;margin-top:20px}
    .lang{margin-top:14px;display:flex;justify-content:center;gap:10px;flex-wrap:wrap}
    .pill{padding:8px 12px;border-radius:12px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);cursor:pointer}
    .pill.active{outline:2px solid rgba(255,223,136,.75);background:rgba(255,223,136,.08)}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo"></div>
    <h1 id="title">T21 Play Zone</h1>
    <p id="subtitle" class="subtitle">–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –∏ –≤—ã–∏–≥—Ä–∞–π üíé</p>

    <button id="play-btn" class="btn">üéÆ Play Zone</button>
    <button id="portal-btn" class="btn">üè† Ton21 Portal</button>

    <div class="lang">
      <span class="pill" data-lang="ru">RU</span>
      <span class="pill" data-lang="en">GB</span>
      <span class="pill" data-lang="zh">CN</span>
      <span class="pill" data-lang="hi">IN</span>
    </div>

    <p class="footer">¬© 2025 Ton21 Project ‚Äî All rights reserved</p>
  </main>

  <script>
    const TEXTS = {
      ru:{title:"T21 Play Zone",subtitle:"–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –∏ –≤—ã–∏–≥—Ä–∞–π üíé",play:"üéÆ –ò–≥—Ä–∞—Ç—å",portal:"üè† –ü–æ—Ä—Ç–∞–ª Ton21"},
      en:{title:"T21 Play Zone",subtitle:"Guess the number & win üíé",play:"üéÆ Play Zone",portal:"üè† Ton21 Portal"},
      zh:{title:"T21 Ê∏∏ÊàèÂå∫",subtitle:"ÁåúÊï∞Â≠óËµ¢Â•ñ üíé",play:"üéÆ ÂºÄÂßãÊ∏∏Êàè",portal:"üè† ËøîÂõû Ton21 Èó®Êà∑"},
      hi:{title:"T21 ‡§ñ‡•á‡§≤ ‡§ú‡§º‡•ã‡§®",subtitle:"‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§ï‡§æ ‡§Ö‡§®‡•Å‡§Æ‡§æ‡§® ‡§≤‡§ó‡§æ‡§ì ‡§î‡§∞ ‡§ú‡•Ä‡§§‡•á‡§Ç üíé",play:"üéÆ ‡§ñ‡•á‡§≤‡•á‡§Ç",portal:"üè† Ton21 ‡§™‡•ã‡§∞‡•ç‡§ü‡§≤"}
    };
    const LINKS = {
      play:"https://ton21-official.github.io/ton21-playzone/game.html", 
      portal:"https://ton21-official.github.io/ton21-portal/"
    };

    function getLang(){
      const saved=localStorage.getItem("t21_lang");
      if(saved && TEXTS[saved])return saved;
      const sys=(navigator.language||"en").slice(0,2).toLowerCase();
      return ["ru","en","zh","hi"].includes(sys)?sys:"en";
    }
    let LANG=getLang();
    function applyLang(){
      const t=TEXTS[LANG];
      document.getElementById("title").textContent=t.title;
      document.getElementById("subtitle").textContent=t.subtitle;
      document.getElementById("play-btn").textContent=t.play;
      document.getElementById("portal-btn").textContent=t.portal;
      document.querySelectorAll(".pill").forEach(p=>p.classList.toggle("active",p.dataset.lang===LANG));
    }
    function setLang(c){if(TEXTS[c]){LANG=c;localStorage.setItem("t21_lang",c);applyLang();}}

    function openSmart(url){
      try{
        const t=window.Telegram?.WebApp;
        if(t&&typeof t.openLink==="function"){t.openLink(url);return;}
      }catch(e){}
      window.open(url,"_blank","noopener");
    }

    document.addEventListener("DOMContentLoaded",()=>{
      applyLang();
      document.getElementById("play-btn").addEventListener("click",()=>openSmart(LINKS.play));
      document.getElementById("portal-btn").addEventListener("click",()=>openSmart(LINKS.portal));
      document.querySelectorAll(".pill").forEach(p=>p.addEventListener("click",()=>setLang(p.dataset.lang)));
      try{window.Telegram?.WebApp?.expand();}catch(e){}
    });
  </script>
</body>
</html>

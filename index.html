<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>T21 Play Zone</title>
<meta name="color-scheme" content="dark light">
<link rel="icon" href="https://raw.githubusercontent.com/ton21-official/ton21_official/main/logo.png"/>

<!-- TonConnect UI -->
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

<style>
:root{
  --bg:#0b0f16;
  --panel:#111724;
  --gold1:#ffdf88;
  --gold2:#f0cf6d;
  --txt:#e8ecf7;
  --muted:#9fb0c3;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(1400px 800px at 50% -20%, #1b2232 0%, #0b0f16 70%);
  color:var(--txt);
  font-family:sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:20px;
}
h1{
  margin:20px 0 10px;
  font-size:32px;
  background:linear-gradient(90deg,var(--gold1),var(--gold2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
#game{
  width:100%;
  max-width:450px;
  background:var(--panel);
  border:1px solid #222a39;
  border-radius:16px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}
button{
  background:linear-gradient(90deg,var(--gold2),var(--gold1));
  color:#000;
  padding:14px 20px;
  border:none;
  border-radius:12px;
  font-size:18px;
  cursor:pointer;
  width:100%;
  margin-top:12px;
  font-weight:600;
}
button:active{
  transform:scale(0.97);
}
#timer{
  font-size:20px;
  margin-top:15px;
  color:var(--muted);
}
#result{
  font-size:26px;
  margin-top:20px;
}
#share{
  margin-top:15px;
  font-size:16px;
  color:var(--gold1);
  cursor:pointer;
  text-decoration:underline;
}
</style>
</head>

<body>

<h1>T21 Play Zone</h1>

<div id="game">
  <p>Press Play to start!</p>

  <button id="play">Play</button>

  <div id="timer"></div>
  <div id="result"></div>

  <div id="share">Share</div>
</div>

<script>
let canPlay = true;

document.getElementById("play").onclick = () => {
  if(!canPlay) return;
  canPlay = false;

  document.getElementById("result").innerHTML = "";
  let sec = 1;
  document.getElementById("timer").innerHTML = "â³ " + sec + "s";

  let interval = setInterval(()=>{
    sec--;
    if(sec <= 0){
      clearInterval(interval);
      document.getElementById("timer").innerHTML = "âœ… Done";
      
      let reward = Math.floor(Math.random()*100)+1;
      document.getElementById("result").innerHTML = "ðŸŽ‰ You won <b>" + reward + " T21</b>!";
      canPlay = true;
    } else {
      document.getElementById("timer").innerHTML = "â³ " + sec + "s";
    }
  },1000);
};

document.getElementById("share").onclick = () => {
  if(navigator.share){
    navigator.share({
      title:"T21 Play Zone",
      text:"ðŸ”¥ I just won in T21 Play Zone! Try it now!",
      url:window.location.href
    });
  } else {
    alert("Copy link: " + window.location.href);
  }
};
</script>

</body>
</html>

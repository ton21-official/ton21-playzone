<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Ton21 Portal</title>
  <meta name="color-scheme" content="dark light">
  <link rel="icon" href="https://raw.githubusercontent.com/ton21-official/ton21_official/main/logo.png"/>

  <style>
    :root{
      --bg:#0b0f16;
      --card:#121826;
      --gold:#f0cf6d;
      --gold-2:#ffdf88;
      --text:#e8ecf7;
      --muted:#9fb0c3;
      --btn-shadow:0 10px 24px rgba(240,207,109,0.25);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 600px at 50% -10%, #1b2232 0%, var(--bg) 60%, #080b11 100%) fixed;
      display:flex; align-items:center; justify-content:center; padding:28px;
    }
    .wrap{
      width:min(820px, 100%);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      border-radius:24px;
      padding:32px 22px 18px;
      box-shadow:0 12px 50px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
    }
    .center{ text-align:center }
    .logo-wrap{
      width:140px; height:140px; margin:0 auto 10px; position:relative;
      border-radius:50%;
      background: radial-gradient(circle at 50% 50%, rgba(255,223,136,.45), rgba(255,223,136,0) 60%);
      display:grid; place-items:center;
    }
    .logo{
      width:108px; height:108px; border-radius:50%;
      background:#0e1a2b url("https://raw.githubusercontent.com/ton21-official/ton21_official/main/logo.png") center/80% no-repeat;
      outline:3px solid rgba(255,223,136,.85);
      box-shadow:0 0 24px rgba(255,223,136,.55), inset 0 0 20px rgba(255,255,255,.05);
    }
    h1{
      margin:6px 0 8px; font-size:34px; letter-spacing:.2px;
      text-shadow:0 2px 0 rgba(0,0,0,.25);
    }
    .subtitle{
      color:var(--muted); font-size:16px; margin:0 0 18px;
    }
    .grid{
      display:grid; gap:14px;
      grid-template-columns:1fr;
      margin:18px auto 14px; max-width:600px;
    }
    @media (min-width:560px){
      .grid{ grid-template-columns:1fr; }
    }
    .btn{
      display:flex; align-items:center; justify-content:center; gap:12px;
      width:100%;
      padding:16px 18px;
      border-radius:16px;
      text-decoration:none;
      background:linear-gradient(180deg, var(--gold-2), var(--gold));
      color:#3a2a00; font-weight:800; font-size:20px;
      box-shadow:var(--btn-shadow), inset 0 1px 0 rgba(255,255,255,.5);
      border:0;
      transition:transform .06s ease, filter .15s ease, box-shadow .15s ease;
      cursor:pointer;
    }
    .btn:active{ transform:translateY(1px) scale(.99); filter:saturate(.95); }
    .btn.secondary{
      background:linear-gradient(180deg, #ffd86a, #f2c551);
    }
    .row{ display:flex; gap:12px; }
    .col{ flex:1; }

    .lang{
      margin:14px auto 0; max-width:600px; display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      color:var(--muted);
    }
    .pill{
      min-width:54px; text-align:center;
      border-radius:12px; padding:8px 12px; font-weight:700; border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03); color:var(--text); cursor:pointer;
      transition:all .15s ease;
    }
    .pill.active{ outline:2px solid rgba(255,223,136,.75); background:rgba(255,223,136,.08) }
    .footer{
      text-align:center; color:var(--muted); font-size:13px; margin-top:10px;
    }
    .small{ font-size:14px; color:var(--muted); }
    .sep{ height:1px; background:rgba(255,255,255,.06); margin:14px auto; width:min(600px, 92%); }
  </style>

    function getLang(){
      const saved = localStorage.getItem("t21_portal_lang");
      if (saved && TEXTS[saved]) return saved;
      const sys = (navigator.language||"en").slice(0,2).toLowerCase();
      if (["ru","en","zh","hi"].includes(sys)) return sys;
      return "en";
    }
    let LANG = getLang();

    function applyTexts(){
      const t = TEXTS[LANG];
      document.getElementById("title").textContent = t.title;
      document.getElementById("subtitle").textContent = t.subtitle;
      document.getElementById("btn-buy").textContent = t.buy;
      document.getElementById("btn-play").textContent = t.play;
      document.getElementById("btn-airdrops").textContent = t.airdrops;
      document.getElementById("btn-stats").textContent = t.stats;
      document.getElementById("btn-partners").textContent = t.partners;
      document.getElementById("btn-ai").textContent = t.ai;
      document.getElementById("lang-label").textContent = t.language;

      // highlight pill
      document.querySelectorAll(".pill").forEach(p=>{
        p.classList.toggle("active", p.dataset.lang === LANG);
      });
    }
    function setLang(code){
      if (!TEXTS[code]) return;
      LANG = code;
      localStorage.setItem("t21_portal_lang", LANG);
      applyTexts();
    }

    // ----- Links (edit here if you change routes) -----

</head>
<body>

    <div class="center">
      <div class="logo-wrap"><div class="logo" aria-hidden="true"></div></div>

    <section class="grid" aria-label="Main actions">

      <button id="open-play" class="btn secondary"><span id="btn-play">üéÆ Play Zone</span></button>
      <button id="open-airdrops" class="btn"><span id="btn-airdrops">üéÅ Airdrops</span></button>

    </section>

    <div class="sep" role="separator" aria-hidden="true"></div>

    <div class="lang" aria-label="Language switch">
      <span id="lang-label" class="small">Language:</span>
      <span class="pill" data-lang="ru">RU</span>
      <span class="pill" data-lang="en">GB</span>

</body>
</html>

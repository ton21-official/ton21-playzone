<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T21 Play Zone 🎯</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #0b0b0e, #000);
  color: gold;
  text-align: center;
  margin: 0;
  padding: 0;
}
h1 {
  margin-top: 25px;
  color: #ffd700;
  text-shadow: 0 0 25px gold;
}
.container {
  margin-top: 20px;
}
button {
  width: 65px;
  height: 55px;
  margin: 7px;
  border: none;
  border-radius: 10px;
  font-size: 20px;
  background: linear-gradient(145deg, #ffce3a, #d4a600);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.25s ease-in-out;
}
button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px gold;
}
#result {
  margin-top: 25px;
  font-size: 17px;
  color: #fff;
}
select {
  margin-top: 15px;
  padding: 5px 10px;
  font-size: 14px;
  border-radius: 5px;
}
footer {
  margin-top: 40px;
  font-size: 13px;
  color: #888;
}
</style>
</head>
<body>

<h1>🎯 T21 Play Zone</h1>

<select id="lang" onchange="setLang()">
  <option value="ru">ru Русский</option>
  <option value="en">en English</option>
  <option value="zh">zh 中文</option>
  <option value="hi">hi हिन्दी</option>
</select>

<p id="instruction">Угадай число от 1 до 6 и выиграй 💎</p>
<div id="choose">Сделай выбор:</div>

<div class="container">
  <button onclick="play(1)">1</button>
  <button onclick="play(2)">2</button>
  <button onclick="play(3)">3</button><br>
  <button onclick="play(4)">4</button>
  <button onclick="play(5)">5</button>
  <button onclick="play(6)">6</button>
</div>

<div id="result"></div>

<footer>
  💎 Кошелёк для вывода:  
  <br><b>UQAqZ3e_Qf1zX3AxcaLyjf7mOSDa-yfCi9ee9shKXIskdUs2</b><br>
  <br>💰 Вход: 0.1 TON = 1 игра
  <br><br>© 2025 Ton21 Project — All rights reserved
</footer>

<script>
const prizes = [5,7,9,12,15,18,20];
function randomPrize() {
  const weights = [40,25,15,10,5,4,1];
  const sum = weights.reduce((a,b)=>a+b,0);
  let r = Math.random()*sum;
  for (let i=0;i<weights.length;i++){
    if(r<weights[i]) return prizes[i];
    r -= weights[i];
  }
  return 5;
}

function play(choice) {
  const number = Math.floor(Math.random()*6)+1;
  const resultDiv = document.getElementById("result");
  if (choice === number) {
    const win = randomPrize();
    resultDiv.innerHTML = `🎉 ${texts[currentLang].youWon.replace("{n}", number)}<br>💎 ${texts[currentLang].prize}: ${win} Ton21`;
  } else {
    resultDiv.innerHTML = `😢 ${texts[currentLang].lose.replace("{n}", number)}`;
  }
}

const texts = {
  ru: {
    instruction: "Угадай число от 1 до 6 и выиграй 💎",
    choose: "Сделай выбор:",
    youWon: "Ты угадал число {n}!",
    prize: "Приз",
    lose: "Ты не угадал. Выпало число {n}"
  },
  en: {
    instruction: "Guess a number from 1 to 6 and win 💎",
    choose: "Make your choice:",
    youWon: "You guessed number {n}!",
    prize: "Prize",
    lose: "Not this time! It was {n}"
  },
  zh: {
    instruction: "猜一个1到6的数字并赢取💎",
    choose: "请选择:",
    youWon: "你猜中了数字 {n}!",
    prize: "奖励",
    lose: "没中，结果是 {n}"
  },
  hi: {
    instruction: "1 से 6 तक की संख्या का अनुमान लगाएं और जीतें 💎",
    choose: "अपना चयन करें:",
    youWon: "आपने संख्या {n} सही बताई!",
    prize: "इनाम",
    lose: "गलत! यह था {n}"
  }
};

let currentLang = "ru";
function setLang() {
  const lang = document.getElementById("lang").value;
  currentLang = lang;
  document.getElementById("instruction").innerText = texts[lang].instruction;
  document.getElementById("choose").innerText = texts[lang].choose;
}
</script>
</body>
</html>
